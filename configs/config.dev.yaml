model:
  dev

server:
  serverName: go-server-rest-api
  port: 8080
  host: 0.0.0.0
  version: v1.0.0

swagger:
  enable: true

log:
  prefix: go-server-rest-api
  enableConsole: true
  enableFile: true
  level: debug
  path: ./logs

cors:
  enable: true
  allowedOrigins: [ "*" ]
  allowedMethods: [ "GET", "POST", "PUT", "PATCH", "DELETE", "HEAD", "OPTIONS" ]
  allowedHeaders: [ "*" ]
  exposeHeaders: [ "Content-Length" ]
  allowCredentials: false
  maxAge: 43200
  allowPrivateNetwork: true


trace:
  serviceName: "your-service-name"          # 服务名称
  serviceVersion: "v1.0.0"                  # 服务版本
  environment: "dev"                        # 环境（如 dev、prod）
  endpoint: "localhost:4317"         # 链路追踪服务器地址
  samplingRatio: 1.0                        # 采样率，1.0 表示全采样
  enable: true                              # 是否启用链路追踪
  batchTimeout: "5s"                        # 批处理超时时间（支持如 5s、1m）
  maxBatchSize: 512                         # 最大批处理大小
  maxQueueSize: 2048                        # 最大队列大小
  clientTimeout: "3s"                       # 客户端超时时间
  retryInitial: "500ms"                     # 重试初始间隔
  retryMax: "5s"                            # 最大重试间隔
  retryElapsed: "30s"                       # 重试总时长


database:
  host: localhost
  port: 3306
  user: root
  password: root
  dbname: dev
  ssl_mode: disable
  maxIdleConns: 10
  maxOpenConns: 10
  connMaxLifetime: 5
  logLevel: debug
  trace: true
  connMaxIdleTime: 2

jwt:
  secretKey: "secretKey"  # 在生产环境中应该使用更安全的密钥
  issuer: "goWebExample"
  duration: 24h


redis:
  enable: false
  host: localhost
  port: 6379
  password: ""
  db: 0
  maxIdleConns: 10
  maxActiveConns: 10

etcd:
  enable: false
  host: localhost
  port: 2379
  password: ""
  dialTimeOut: 5
  username: ""
  leaseTTL: 60
  maxRetries: 3
  retryInterval: 1
  healthCheck:
    enable: true
    interval: 10

mongodb:
  uri: "mongodb://localhost:27017"
  maxPoolSize: 100
  minPoolSize: 10
  maxConnIdleTime: 60
  username: ""
  password: ""

# 限流配置
rateLimiter:
  enable: true
  rate: 10
  burst: 10
  duration: 1
  strategy: "local"
  local:
    capacity: 100
    interval: 1
    maxWaitTime: 1
    maxWaitCount: 100
    maxWaitCountPerSecond: 100
    maxWaitCountPerMinute: 100
    maxWaitCountPerHour: 100
    maxWaitCountPerDay: 100
    maxWaitCountPerMonth: 100
    maxWaitCountPerYear: 100
    maxWaitCountPerDecade: 100

# OpenAPI配置
openapi:
  enable: true
