model:
  dev

server:
  serverName: go-server-rest-api
  port: 8080
  host: 0.0.0.0
  version: v1.0.0

log:
  prefix: go-server-rest-api
  enableConsole: true
  enableFile: true
  level: info
  path: ./logs

database:
  host: localhost
  port: 3306
  user: root
  password: root
  dbname: dev
  ssl_mode: disable
  maxIdleConns: 10
  maxOpenConns: 10
  connMaxLifetime: 5
  logLevel: warn
  trace: true
  connMaxIdleTime: 2

redis:
  enable: false
  host: localhost
  port: 6379
  password: ""
  db: 0
  maxIdleConns: 10
  maxActiveConns: 10

etcd:
  enable: false
  host: localhost
  port: 2379
  password: ""
  dialTimeOut: 5
  username: ""
  leaseTTL: 60
  maxRetries: 3
  retryInterval: 1
  healthCheck:
    enable: true
    interval: 10

mongodb:
  uri: "mongodb://localhost:27017"
  maxPoolSize: 100
  minPoolSize: 10
  maxConnIdleTime: 60
  username: ""
  password: ""

