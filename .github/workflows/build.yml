name: Build and Package

on:
  push:
    branches: [ main, master, dev, release, develop, test ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, dev, release, develop, test ]
  release:
    types: [ created ]

jobs:
  build:
