name: Build and Package

on:
  push:
    branches: [ main, master, dev, release, develop, test ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, dev, release, develop, test ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.7'
          cache: true

      - name: Install dependencies
        run: make deps

      - name: Install Wire
        run: go install github.com/google/wire/cmd/wire@latest

      - name: Generate Wire
        run: make wire

      - name: Generate Swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          make swagger

      - name: Build all platforms
        run: make build-all

      - name: Create distribution packages
        run: make dist

      # 添加调试步骤
      - name: Show build directories
        run: |
          mkdir -p build dist
          find . -name "my-app-*" -type f
          find . -name "*.tar.gz" -type f
          ls -la build/ || echo "build directory is empty or not found"
          ls -la dist/ || echo "dist directory is empty or not found"

      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: TODO New Release.
          draft: false
          prerelease: false
          files: |
            dist/my-app-*.tar.gz
#            build/my-app-*

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts

      - name: List artifacts for debugging
        run: |
          ls -la artifacts/ || echo "artifacts directory is empty"
          find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/my-app-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}